<div class="upper">
    <div class="nick">
        <h2 [ngClass]="{'colorful': theme=='Colorful'}">{{nickname}}</h2>
        <img src="assets/edit{{theme}}.png">
    </div>
    <div class="rank">
        <h2 [ngClass]="{'colorful': theme=='Colorful'}">Rank:</h2>
        <img src="assets/{{rank}}.png">
    </div>
    <button class="play" id="go" [ngClass]="{'colorfulButton': theme=='Colorful'}">PLAY</button>
    <img src="assets/settings.png" class="settings" (click)="openPopup()">
</div>
